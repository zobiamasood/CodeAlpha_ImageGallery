    <div id="lightbox" class="lightbox">
      <button class="closeBtn" onclick="closeLightbox()">&times;</button>
      <img id="lightbox-img" src="">
      <button class="prev" onclick="Previous()"><i class="fa-solid fa-play fa-flip-horizontal"></i></button>
      <button class="next" onclick="Next()"><i class="fa-solid fa-play"></i></button>
    </div>
